<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #000;

      background-image: url('logo-canto.jpeg');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: top center;
      background-attachment: fixed;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px 30px 100px 30px;
      position: relative;
      z-index: 1;
    }

    .stock-section {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .stock-section h2 {
      text-align: center;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
      font-size: 1.5rem;
    }

    .stock-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .stock-item label {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .stock-item input[type="number"] {
      width: 70px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1.1rem;
    }

    .btn-send {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 26px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-send:hover {
      background-color: #218838;
    }

    /* Responsivo para celulares */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
        padding: 20px 15px 80px 15px;
        gap: 20px;
      }

      .stock-section {
        padding: 15px;
      }

      .stock-section h2 {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }

      .stock-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        margin-bottom: 15px;
      }

      .stock-item label {
        font-size: 1.2rem;
        gap: 15px;
        width: 100%;
      }

      .stock-item input[type="number"] {
        width: 100%;
        max-width: 120px;
        padding: 10px;
        font-size: 1.2rem;
      }

      .btn-send {
        bottom: 15px;
        right: 15px;
        left: 15px;
        width: auto;
        max-width: none;
        font-size: 20px;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      }
    }
  </style>
</head>
