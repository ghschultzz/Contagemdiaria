<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000;
      background-image: url('logo-canto.jpeg');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: top center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #000;
    }

    .btn {
      display: block;
      width: 220px;
      padding: 18px;
      margin: 15px 0;
      font-size: 20px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Bar do Adão</h1>

  <a class="btn" href="contagem.html">Contagem</a>
  <a class="btn" href="#">Compras</a> <!-- Você pode trocar o href depois -->

</body>
</html>
